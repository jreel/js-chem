<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Periodic.js Demo</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
    <script src="elements.js"></script>
    <script src="periodic.js"></script>
    <link rel="stylesheet" type="text/css" href="periodic.css">

</head>
<body>

<h3>Here's a typical periodic table:</h3>
<div id="pt-typical">
    <script>
        periodicTable("pt-typical","typical");
    </script>
</div>


<h3>And here's an extended version:</h3>
<div id="pt-extended">
    <script>
        periodicTable("pt-extended","long");
    </script>
</div>


</body>
</html>
